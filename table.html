<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <div>
<table>
    <caption>DETAILS</caption>
    <tbody>
        <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Mahak</td>
        <td>Singh</td>
        <td>18</td>
    </tbody>
    </tr>
    <tbody>
    <tr>
        <td>Rohan</td>
        <td>Chauhan</td>
        <td>18</td>
    </tr>
    <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>19</td>
    </tr>
    </tbody>
</table>
    </div>
</body>
</html>

<!-- 
tr is used to display table rows
td is used to display table data/cell
th is used to display table header 
tbody is used to group the body content in a table
caption is used to add title to the table
thead is used to group the header content in a table
tfoot is used to group the footer content in a table 
colspan attribute is used to merge two or more columns
rowspan attribute is used to merge two or more rows     
-->

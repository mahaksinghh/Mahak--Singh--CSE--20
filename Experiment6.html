<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: aliceblue; color: rgb(33, 30, 25); padding: 20px;">
    <header style="display: block; background: #222; color: aquamarine;padding: 12px;text-align: center;margin-bottom: 18px;">
    <h1>ShopEasy</h1>
    </header>
    <main style="max-width: 500px; margin: 0 auto;">
        <section style="background: #fff; border: 1px solid #e0e4e5; padding: 12px; width: 100%;height: auto;border-radius: 6px;">
            <img style="width: 100%; height: 300px; object-fit: cover; display: block; margin-bottom: auto; border: 10px solid #ddd;" src="tshirt.jpg" alt="Product">
            <h2 style="font-size: 18px; margin-bottom: 10px;">Classic Cotton T-Shirt</h2>
            <p style="font-size: 14px; color: #444; margin-bottom: 10px;">Soft, breathable cotton. Regular fit. Avaiable in multiple color.</p>

            <div style="margin-bottom: 12px;">
                <span style="font-weight: 700; color: #0b6b3a; margin-right: 8px; display: inline;">Rs. 799</span>
                <span style="color: #888;text-decoration: line-through; display: inline;">Rs. 1,199</span>
            </div>

            <button style="display: block; width: 100%; padding: 10px; background: #0066cc;color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Add to Cart</button>
        </section>
    </main>
</body>
</html>
